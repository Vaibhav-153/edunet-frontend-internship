<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Dashboard</title>
    <link rel="icon" href="weather_icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Weather Dashboard</h1>
            <p>Enter a city to get real-time weather updates</p>
        </header>

        <section class="search-section">
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., London)" aria-label="City name input">
                <button id="searchBtn" aria-label="Search weather">Search</button>
                <button id="geoBtn" aria-label="Use current location">üìç My Location</button>
            </div>
            <div id="loading" class="loading hidden">Loading weather data...</div>
            <div id="error" class="error hidden"></div>
        </section>

        <section id="weatherSection" class="weather-section hidden">
            <div class="weather-card">
                <div class="city-name" id="cityName"></div>
                <img id="weatherIcon" src="" alt="Weather icon" class="weather-icon">
                <div class="temperature" id="temperature"></div>
                <div class="description" id="description"></div>
                <div class="details-grid">
                    <div class="detail-item">
                        <span class="label">Wind Speed</span>
                        <span id="windSpeed" class="value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Humidity</span>
                        <span id="humidity" class="value"></span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
